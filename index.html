<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
       <audio id="play_click" src="./Audio/mixkit-classic-click-1117.wav" preload="auto"></audio>
       <audio id="rolling_sound" src="./Audio/dice-142528.mp3" preload="auto"></audio>
       <audio id="win_sound" src="./Audio/short-success-sound-glockenspiel-treasure-video-game-6346.mp3" preload="auto"></audio>
       <audio id="lose_sound" src="./Audio/fail-234710.mp3" preload="auto"></audio>
       <audio id="menu_click" src="./Audio/menu-click-89198.mp3" preload="auto"></audio>
       <audio id="mouse_click" src="./Audio/mouse-click-290204.mp3" preload="auto"></audio>
    <div class="container-fluid game-section game-section-after position-relative">
      <div class="menu-modal position-absolute">
        <h4 class="d-flex justify-content-center align-items-center menu_header">Menu</h4>
        <div class="row">
          <div class="col-4 d-flex flex-column justify-content-center align-items-center p-2">
            <h5 class="icon_header">Continue</h5>
            <img id="continue_game" src="./images/play-button.png" alt="">
          </div>
          <div class="col-4 d-flex flex-column justify-content-center align-items-center p-2">
            <h5 class="icon_header">Restart</h5>
            <img id="restart_game" src="./images/restart.png" alt="">
          </div>
          <div class="col-4 d-flex flex-column justify-content-center align-items-center p-2">
            <h5 class="icon_header sound_header">Sound On</h5>
            <img class="sound-on-off active" src="./images/volume.png" alt="">
          </div>
        </div>
      </div>
      <div class="container position-relative px-4">
        <div class="menu-button position-absolute">
          <h4 class="m-0">Menu</h4>
        </div>
        <h1 class="game-header d-flex justify-content-center text-sm-center">Dice Game</h1>
        <div class="play-game mt-4 d-flex justify-content-center"><h2 class="play_text">
           Play game
        </h2></div>
        <div class="announcment-box d-flex justify-content-center mt-3"><h2 class="announcment_text">Press Play!</h2></div>
       </div>
       
       <div class="container dice-section">
           <div class="row px-lg-5 p-0">
               <div class="col-6 my-dice-box flex-column d-flex justify-content-center align-items-center position-relative ps-lg-5 ps-0">
                   <h3 class="dice-header mb-4">You</h3>
                   <div class="my-dice-main-box h-75 d-flex justify-content-center align-items-center">
                     <img src="./images/dice-6.png" alt="">
                   </div>
                   <div class="counter-box1 position-absolute d-flex justify-content-center align-items-center">
                     <h5 id="myCounter" class="m-0">0</h5>
                   </div>
               </div>
               <div class="col-6 computer-dice-box flex-column d-flex justify-content-center align-items-center position-relative pe-lg-5 pe-0">
                   <h3 class="dice-header mb-4">Computer</h3>
                   <div class="computer-dice-main-box h-75 d-flex justify-content-center align-items-center">
                     <img src="./images/dice-6.png" alt="">
                   </div>
                   <div class="counter-box2 position-absolute d-flex justify-content-center align-items-center">
                     <h5 id="computerCounter" class="m-0">0</h5>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
